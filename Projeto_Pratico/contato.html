  <!-- Seção de Contato -->
  <main>
    <section class="contato-section" aria-labelledby="titulo-contato">
      <h2 id="titulo-contato">Fale Conosco</h2>
      
      <form action="contato.php" method="post">
        <label for="nome" class="visually-hidden">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

        <label for="email" class="visually-hidden">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required />

        <label for="telefone" class="visually-hidden">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Telefone ou WhatsApp" />

        <label for="mensagem" class="visually-hidden">Mensagem</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div class="contato-icons" aria-label="Canais de contato">
        <a href="https://wa.me/SEUNUMERO" target="_blank" rel="noopener" title="WhatsApp">

        </a>
        <a href="https://www.instagram.com/institutohuman_org/" target="_blank" rel="noopener" title="Instagram">
          <img src="imagens/InstragemIcon.png" alt="Ícone do Instagram" />
        </a>
